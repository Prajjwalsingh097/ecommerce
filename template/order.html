{% extends 'buyerbase.html' %}

{% block 'body' %} 

    <div class="container">
        <br>
        <br>
        <br>
        <br>
        
        <div class="row">

            <div class="col-md-10 card shadow m-2">
                <div class="text-warning">
                    <h2><br>
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-list-ul" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                          </svg> Order History
                    </h2>
                </div>
            
                {% for x in order %}
                <a href="{% url 'Order_by_id' id=x.id %}" class=" link nav-link" > 
                    <table class="table">

                        <tr>
                        
                            
                            <td class="text-success">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                                  </svg>
                               
                            </td>
                    
                            
                            <td>
                                <h2>
                                    <div >
                                        {{x.order_id}}
                                    </div>
                                </h2>
                            </td>
                        

                            <td>
                                <h4>
                                    <div class="text-dark">
                                        <i class="fas fa-rupee-sign"></i>{{x.total_amt}}
                                    </div>
                                </h4>
                                <h5>
                                    
                                    <div class="text-warning">
                                        {{x.order_date}}
                                    </div>
                                </h5>
                            </td>
                            
                    </table>
                </a>
                {% endfor %}
            
        </div>

    </div>
    
</div>
{% endblock %}
