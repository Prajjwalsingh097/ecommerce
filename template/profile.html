{% extends 'buyerbase.html' %}  


 
{% block 'body' %}

<div class="container">
  <br>
  <br>

  <div class="row">
      <div class="col-lg-3">
        <br>
        
        <br>
        <h2 class="text-center text-warning" >
            User Profile
        </h2>
        <div class="list-group">
          
          <a href="#UserDetails" class="list-group-item">User Data</a>
          
            
          <a href="#AddressDetails" class="list-group-item">Address Details</a>
          
        </div>
            
      </div>


      <div class="col-lg-9"  class="card shadow m-2 rounded text-warning" id="UserDetails">
        <br>
        <br>
        
        <h2 class="text-left text-warning"  >
            User Data
            <br>
            <br>
            <input type="text" name="name" class="form-lg form-control form-control-lg text-warning" value="{{userdata.username}}" disabled> <br>
            <input type="text" name="mobile"class="form-lg form-control form-control-lg text-warning" value="{{userdata.mobile}}" disabled><br>
            <input type="text" name="Address"class="form-lg form-control form-control-lg text-warning" value="{{userdata.address}}" disabled><br>
            <a href="{% url 'updateUserDetails' %}" class="btn btn-outline-warning " >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </svg> Update Details</a>
        </h2>
        
            
        </div>
    </div>
    
            
        <div class="row" id="AddressDetails">
          

              <div class="col-lg-4 col-md-6 mb-4 ">
              <a href="{% url 'updateAddress' %}" class="btn btn-outline-warning rounded" >
                <div class="text-center">
                  <br>
                    
                  <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                  </svg>
                      <br>
                      <br>
                      <h4 class="text-center">Add Address</h4>
                  
                </div>
              </a>

            </div>
          
                <div class="col-md-8 col-lg-8">
                  <div class="row">    
                      {% for x in Address %} 
                      <div class="col-md-5 card shadow m-2">
                        <div class="card-body">
                          <h5 class="text-dark">{{x.Address_line1}}</h5>
                          <h6 class="text-muted">{{x.city}}<br><span class="text-primary">{{x.mobile}}</span></h6>
    
                      </div>
                      </div>
                
                    
                    {% endfor %}
                  
                  </div>
                </div>

        </div>
  </div>
          
{% endblock %}
